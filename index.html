<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venz Xiters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #141414;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            width: 350px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #ff5733;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
            margin-bottom: 15px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff5733;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: #e44c24;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .toggle-container span {
            font-size: 14px;
        }

        .toggle-container input[type="checkbox"] {
            width: 40px;
            height: 20px;
            background: #444;
            appearance: none;
            border-radius: 10px;
            outline: none;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked {
            background: #ff5733;
        }

        .toggle-container input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Venz Xiters</h1>
            <form id="mainForm">
                <label for="resolution">Resolusi (Contoh: 300x500):</label>
                <input type="text" id="resolution" placeholder="Masukkan resolusi, contoh: 300x500" required>

                <label for="dpi">DPI (Contoh: 480):</label>
                <input type="number" id="dpi" placeholder="Masukkan DPI, contoh: 480" required>

                <div class="toggle-container">
                    <span>AIM LOCK</span>
                    <input type="checkbox" id="aimLock">
                </div>

                <div class="toggle-container">
                    <span>BYPASS VVIP</span>
                    <input type="checkbox" id="bypassVVIP">
                </div>

                <button type="submit">Terapkan Resolusi</button>
            </form>
        </div>
    </div>

    <script>
        const mainForm = document.getElementById('mainForm');
        const aimLockToggle = document.getElementById('aimLock');
        const bypassVVIPToggle = document.getElementById('bypassVVIP');

        mainForm.addEventListener('submit', function (e) {e.preventDefault();

const resolution = document.getElementById('resolution').value;
const [width, height] = resolution.split('x').map(Number);
const dpi = document.getElementById('dpi').value;
const aimLockStatus = aimLockToggle.checked ? 'Aktif' : 'Nonaktif';
const bypassVVIPStatus = bypassVVIPToggle.checked ? 'Aktif' : 'Nonaktif';

if (!width⠟⠵⠺⠟⠞⠟⠵⠵⠵⠺⠞width <= 0⠟⠺⠟⠺⠞⠟⠵⠺⠺⠵⠺⠵⠞⠟⠞dpi <= 0) {
    alert('Input tidak valid! Masukkan resolusi (contoh: 300x500) dan DPI yang benar.');
    return;
}

alert(`
Resolusi berhasil diterapkan:
- Resolusi: ${width}x${height}
- DPI: ${dpi}
- AIM LOCK: ${aimLockStatus}
- BYPASS VVIP: ${bypassVVIPStatus}
`);
});
</script>
</body>
</html>
